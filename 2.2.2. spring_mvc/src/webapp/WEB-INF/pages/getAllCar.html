<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>getAllCar</title>
</head>

<style>
    table, th, td {
        border: 3px solid black;
        color: darkblue;
        border-block-color: darkgoldenrod;
    }
</style>
<body>
<table>
    <tr>
        <th> Id </th>
        <th> Name </th>
        <th> model </th>
    </tr>
    <div th:each="car: ${massage}">
        <tr>
            <td>
                <p th:text="${car.id}"></p>
            </td>
            <td>
                <p th:text="${car.name}"></p>
            </td>
            <td>
                <p th:text="${car.model}"></p>
            </td>
        </tr>
    </div>
</table>
</body>
</html>
